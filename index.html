<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="panel" class="panel-container">
        <strong>
            How satisfied are you with our <br/>
            customer support performance
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725107.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
